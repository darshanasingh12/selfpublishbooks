<app-main-nav></app-main-nav>
<app-sidenavbar></app-sidenavbar>
<section class="gradient-custom">
    <div class="container my-4 py-1">
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-7 col-lg-5 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-3">
              <form ngNativeValidate [formGroup]="addForm" autocomplete="off">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-outline">
                      <input type="text" required  formControlName="bname" class="form-control form-control-lg" 
                        placeholder="Book Name" />
                      <label class="form-label">Book Name</label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-between align-items-center ">
                    <div class="form-outline">
                      <select id="typepack" required formControlName="package" name="package" class="form-control">
                        <option value="Basic">Basic</option>
                        <option value="Standard">Standard</option>
                        <option value="Premium">Premium</option>
                      </select>
                      <label class="form-label" for="typepack">Package Name</label>
                    </div>
                  </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-outline"> <br>
                    <input type="number" required id="typeNo" formControlName="cno" name="cno" class="form-control form-control-lg" 
                      placeholder="1234567890123457" minlength="12" maxlength="12" />
                    <label class="form-label" for="typeNo">Card Number</label>
                  </div>
                  <img src="https://img.icons8.com/color/48/000000/visa.png" alt="visa" width="64px" />
                </div>
  
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-outline">
                    <input type="text" required id="typeName" formControlName="cname" name="cname" class="form-control form-control-lg" size="17"
                      placeholder="Cardholder's Name" />
                    <label class="form-label" for="typeName">Cardholder's Name</label>
                  </div>
                </div>
  
                <div class="d-flex justify-content-between align-items-center pb-2">
                  <div class="form-outline">
                    <input type="text" id="typeExp" required formControlName="cexp" name="cexp" class="form-control form-control-lg" placeholder="MM/YYYY"
                      size="7" id="exp" minlength="7" maxlength="7" />
                    <label class="form-label" for="typeExp">Expiration</label>
                  </div>
                  <div class="form-outline">
                    <input type="password" id="typeText2" required name="cvv" formControlName="cvv" class="form-control form-control-lg"
                      placeholder="123" size="1" minlength="3" maxlength="3" />
                    <label class="form-label" for="typeText2">Cvv</label>
                  </div> 
                </div>
                  <div class="form-outline"> 
                  <button type="button" class="btn btn-success" (click)="onSubmit()">  
                   Submit
                  </button>
                
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
