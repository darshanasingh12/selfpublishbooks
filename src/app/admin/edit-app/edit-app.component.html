<body>
    <div class="container mt-3">
      <div class="text-center"><h1>Edit Otp</h1></div>
      <div style="width:50%;margin:auto">
        <form ngNativeValidate  [formGroup]="addForm"  class="form">  
          <input type="hidden" name="id" formControlName="id">
        
          <div class="row">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-outline">
                  <select required=""formControlName="status" name="status" >
                    <option value="In Process">In Process</option>
                    <option value="Published" >Published</option>
                    <option value="Reject">Reject</option>
                  </select>
                  <label class="form-label" for="typepack">Status Update</label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button class="btn btn-success"   (click)="onEdit()">EDIT STUDENT</button>
                  </div>
              </div>
          </div>  
          </form>
        </div>
        </div>
      </body>
