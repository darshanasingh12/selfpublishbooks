  <script src="./assets/js/Chart.min.js"></script>
  <script>
      // Set new default font family and font color to mimic Bootstrap's default styling
  setTimeout(function(){
    // Return with commas in between
    var numberWithCommas = function(x) {
     return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
   };
 
 var dataPack1 = [40, 47, 44, 38, 27, 31, 25];
 var dataPack2 = [10, 12, 7, 5, 4, 6, 8];
 var dataPack3 = [17, 11, 22, 18, 12, 7, 5];
 var dates = ["Amazon", "Flipkart", "Google Play", "Kindle", "Kobo", "Others"];s
 
 var bar_ctx = document.getElementById('bar-chart');
 var bar_chart = new Chart(bar_ctx, {
     type: 'bar',
     data: {
         labels: dates,
         datasets: [
         {
             label: 'Book Sale',
             data: dataPack1,
                         backgroundColor: "#512DA8",
                         hoverBackgroundColor: "#7E57C2",
                         hoverBorderWidth: 0
         },
         {
             label: 'Profit',
             data: dataPack2,
                         backgroundColor: "#FFA000",
                         hoverBackgroundColor: "#FFCA28",
                         hoverBorderWidth: 0
         },
         {
             label: 'Royalties Earned',
             data: dataPack3,
                         backgroundColor: "#D32F2F",
                         hoverBackgroundColor: "#EF5350",
                         hoverBorderWidth: 0
         },
         ]
     },
     options: {
              animation: {
             duration: 10,
         },
         tooltips: {
                     mode: 'label',
           callbacks: {
           label: function(tooltipItem, data) { 
               return data.datasets[tooltipItem.datasetIndex].label + ": " + numberWithCommas(tooltipItem.yLabel);
           }
           }
          },
         scales: {
           xAxes: [{ 
               stacked: true, 
             gridLines: { display: false },
             barThickness: 8,  // number (pixels) or 'flex'
                 maxBarThickness: 10, // number (pixels)
             }],
           yAxes: [{ 
               stacked: true, 
             ticks: {
                     callback: function(value) { return numberWithCommas(value); },
                      }, 
             }],
         }, // scales
         legend: {display: true}
     } // options
    }
 );
   /* area chart */
   var chartColors = {
   red: '#f57a00',
   orange: 'rgb(255, 159, 64)',
   yellow: 'rgb(255, 205, 86)',
   green: 'rgb(75, 192, 192)',
   blue: 'rgb(54, 162, 235)',
   purple: 'rgb(153, 102, 255)',
   grey: 'rgb(231,233,237)'
 };
 
 var randomScalingFactor = function() {
   return (Math.random() > 0.1 ? 1.0 : 0.0) * Math.round(Math.random() * 100);
 }
 var MONTHS = ["Jan-Feb", "Mar-April", "May-June", "Jul-Aug", "Sep-Oct", "Nov-Dec"];
 var config = {
   type: 'line',
   data: {
     labels: ["Jan-Feb", "Mar-April", "May-June", "Jul-Aug", "Sep-Oct", "Nov-Dec"],
     datasets: [{
       label: "My First dataset",
       backgroundColor: chartColors.red,
       borderColor: chartColors.red,
       data: [
        randomScalingFactor(),
         randomScalingFactor(),
        randomScalingFactor(),
        randomScalingFactor(),
         randomScalingFactor(),
         randomScalingFactor()
       ],
       fill: false,
     }, {
       label: "My Second dataset",
       fill: false,
       backgroundColor: chartColors.blue,
       borderColor: chartColors.blue,
       data: [
         randomScalingFactor(),
         randomScalingFactor(),
         randomScalingFactor(),
         randomScalingFactor(),
         randomScalingFactor(),
         randomScalingFactor(),
         randomScalingFactor()
       ],
     }]
   },
   options: {
    responsive: true, 
maintainAspectRatio: false,
     title: {
       display: true,
       text: 'Chart.js Line Chart'
     },
     tooltips: {
       mode: 'label',
     },
     hover: {
       mode: 'nearest',
       intersect: true
     },
     scales: {
       xAxes: [{
       
         display: true,
         scaleLabel: {
           display: true,
           labelString: 'Month'
         }
       }],
       yAxes: [{
         display: true,
         scaleLabel: {
           display: true,
           labelString: 'Value'
         }
       }]
     }
   }
 };
 
 
 var ctx = document.getElementById("line-chart").getContext("2d");
 window.myLine = new Chart(ctx, config);
 
 document.getElementById('opensidebar').onclick = function(){
    //alert('Hello world');
    
    
    document.getElementById("leftSidebar").classList.remove("-left-64"); 
    document.getElementById("hideSidebar").classList.remove("-left-64"); 
    document.getElementById("hideSidebar").classList.add("left-64"); 
    

}

document.getElementById('hideSidebar').onclick = function(){

    document.getElementById("leftSidebar").classList.add("-left-64"); 
    document.getElementById("hideSidebar").classList.add("-left-64"); 
    document.getElementById("hideSidebar").classList.remove("left-64"); 
}}, 500);
  </script>
